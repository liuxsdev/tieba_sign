name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7
          run_install: false

      - name: Build Javascript
        run: |
          pnpm install
          pnpm build

      - name: Publish to NPM
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
        run: pnpm publish
